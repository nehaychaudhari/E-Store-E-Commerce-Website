<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Links -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Change Password | E - Store | E - Commerce Website</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../public/images/favicon.ico" type="image/x-icon">

    <!-- Font Awesome CDN Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- External Styling -->
    <link rel="stylesheet" href="user.css" />
    <link rel="stylesheet" href="../style.css" />
</head>

<body>
    <!-- ========== Start Navbar ========== -->
    <header class="section-navbar">
        <script src="user-header.js"></script>
    </header>
    <!-- ========== End Navbar ========== -->

    <section class="changePass">
        <form id="changePasswordForm" class="changePasswordForm">
            <h2>Change Password</h2>

            <label for="oldPassword">Old Password
                <input type="password" class="password-input" id="oldPassword" autocomplete="off"
                    required>
            </label>

            <div class="check-pass">
                <input type="checkbox" name="check" id="showoldpass">
                <label style="font-weight: 700;" for="showoldpass">Show Password</label>
            </div>

            <label for="newPassword">New Password
                <input type="password" class="password-input" id="newPassword" autocomplete="off"
                    required>
            </label>

            <div class="check-pass">
                <input type="checkbox" name="check" id="showpass">
                <label style="font-weight: 700;" for="showpass">Show Password</label>
            </div>

            <label for="confirmNewPassword">Confirm New Password
                <input type="password" class="password-input" id="confirmNewPassword" autocomplete="off"
                    required>
            </label>

            <div class="check-pass">
                <input type="checkbox" name="check" id="c-showpass">
                <label style="font-weight: 700;" for="c-showpass">Show Password</label>
            </div>

            <button type="submit" class="change-password-button">Update Password</button>
        </form>
    </section>

    <script type="module" src="../main.js"></script>
    <script type="module" src="change-password.js"></script>
</body>

</html>
